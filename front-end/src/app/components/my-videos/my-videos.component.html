<ng-container *ngIf="loading; else app">
  <spinner></spinner>
</ng-container>
<ng-template #app>
  <div class="row">
    <h5>My Videos</h5>
  </div>
  <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [interval]="0" [noWrap]="noWrap"
    [showIndicators]="false">
    <slide *ngFor="let video of videos; let index=index">
      <div class="card">
        <video controls="" [src]="'https://ipfs.io/ipfs/' + video[2] + '?fileName='+ video[2]" class="bs-card-video"
          style="border-radius: 8px;"></video>
      </div>
      <ng-container class="temp">

      </ng-container>

    </slide>
  </carousel>
</ng-template>
