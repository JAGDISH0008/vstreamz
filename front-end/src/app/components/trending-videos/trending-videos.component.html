<ng-container *ngIf="loading; else app">
  <spinner></spinner>
</ng-container>
<ng-template #app>
  <div class="row">
    <h5>Latest Videos</h5>
  </div>
  <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [interval]="0" [noWrap]="noWrap"
    [showIndicators]="false">
    <slide *ngFor="let video of videos; let index=index">
      <div class="card">
        <video controls="" #videoEl (mouseenter)="playVideo(videoEl)" (mouseleave)="pauseVideo(videoEl)"
          [src]="'https://ipfs.io/ipfs/' + video?.teaser_hash + '?fileName='+ video?.teaser_hash" class="bs-card-video"
          style="border-radius: 8px;"></video>
        <div class="card-body">
          <h5 class="card-title">{{video?.teaser_hash}} {{video?.price}}</h5>
          <p class="card-text">{{video?.description}}</p>
          <button class="btn btn-sm btn-dark" (click)="buyVideo(video?.id,video?.owner,video?.price)"> Buy</button>
        </div>
      </div>
    </slide>
  </carousel>
</ng-template>
