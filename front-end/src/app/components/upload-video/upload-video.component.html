<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Video</h4>
      </div>
      <div class="modal-body">
        <div class="card m-2">
          <div class="card-body">
            <form [formGroup]="uploadVideoForm">
              <div class="form-group">
                <label for="name">Video Title </label>
                <input id="name" type="text" formControlName="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="description"> Video Description </label>
                <textarea id="description" type="text" formControlName="description" class="form-control"></textarea>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="budget">Budget </label>
                    <input id="budget" type="number" formControlName="budget" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group m-1">
                <label for="description"> Add Teaser / Trailer / Preview</label>
                <div>
                  <input type="file" id="myteaser" name="filename" (change)="handleFileInput($event, 'teaser')">
                </div>
              </div>
              <div class="form-group m-1">
                <label for="description"> Add Main Video</label>
                <div>
                  <input type="file" id="myVideo" name="filename" (change)="handleFileInput($event,'video')">
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm m-1" (click)="submit()" [disabled]="!uploadVideoForm.valid">
                  Submit</button>
                <button class="btn btn-danger btn-sm m-1" (click)="cancel()"> Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
